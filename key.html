<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #button {
            display: none;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1 id="countdown">5</h1>
    <button id="button" onclick="redirectToOtherPage()">Very</button>

    <script>
        let timeLeft = 5; // Thời gian đếm ngược (giây)
        const countdownElement = document.getElementById('countdown');
        const buttonElement = document.getElementById('button');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                buttonElement.style.display = 'block'; // Hiển thị nút
            }
        }, 1000);

        // Hàm chuyển hướng đến trang khác khi nhấn nút
        function redirectToOtherPage() {
            window.location.href = 'https://www.example.com'; // Thay URL này bằng địa chỉ bạn muốn chuyển tới
        }
    </script>
</body>
</html>
